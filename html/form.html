<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <h1>BUSQUEDA DE TRABAJO</h1>
    <fieldset>
        <form action="">
            <img src="https://diarium.usal.es/javiermartinez/files/2020/10/busqueda-de-empleo.png" alt="trabajo" width="600" height="200">
            <br>
            <label for="sexo">SEXO:</label>
            <br>
    
                MASCULINO:<input type="radio" name="sexo" id="mas" value="H">
                FEMENINO:<input type="radio" name="sexo" id="fem" value="M"> 
                <br>
                <br>
            <label for="">NOMBRE COMPLETO  .</label>
            <input type="text" placeholder="ESCRIBA SU NOMBRE" class="inputn">
            <br>
                <br>
            <label for="">DIRECCION        .</label>
            <input type="text" placeholder="ESCRIBA SU DIRECCION" class ="inputn">
            <br>
                <br>
            <label for="">TELEFONO         .</label>
            <input type="tel" placeholder="ESCRIBA SU TELEFONO" class="inputn">
            <br>
            <br>
            <label for="">TRABAJO SOLICITADO </label>
            <input type="text" placeholder="ESCRIBA EL TRABAJO SOLICITADO" class="inputn">
            <br>
                <br>
            <label for="">HORARIO DISPONIBLE </label>
            <input type="text" placeholder="ESCRIBA SU HORARIO DISPONIBLE" class="inputn">
            <br>
                <br>
            <label for="">CORREO ELECTRONICO</label>
            <input type="email" placeholder="ESCRIBA SU HORARIO DISPONIBLE" class="inputn">
            <br>    
            <br>
            <label for="">DESCRIBE TU TRABAJO</label>
            <textarea name="" id="" cols="10" rows="2"></textarea>
            
            <button>ENVIAR</button>
        </form>
    </fieldset>



</body>
</html>
